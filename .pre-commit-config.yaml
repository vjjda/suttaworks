# Path: .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      # 1️⃣ Hook ndoc (ĐÃ SỬA)
      - id: ndoc
        name: "NDoc Code Cleaner"
        # Chạy ndoc VÀ git add lại các file đã xử lý ($@)
        entry: zsh -c 'ndoc -abf "$@" && git add "$@"' --
        language: system
        types: [python]
        stages: [pre-commit]

      # 2️⃣ Hook cpath (ĐÃ SỬA)
      - id: cpath
        name: "CPath Path Comment Checker"
        # Chạy cpath ở chế độ Force (-f) VÀ git add lại file ($@)
        entry: zsh -c 'cpath -f "$@" && git add "$@"' --
        language: system
        types: [python, shell] 
        stages: [pre-commit]
      
      # 3️⃣ Hook sgen (Giữ nguyên)
      - id: sgen
        name: "Stubs Generator"
        entry: sgen -gf
        language: system
        stages: [pre-commit]
        always_run: true
        pass_filenames: false